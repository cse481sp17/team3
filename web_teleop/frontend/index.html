<!doctype html>
<html>
  <head>
    <title>Fetch teleop</title>
    <link rel="stylesheet" type="text/css" href="teleop.css" />
    <script src="eventemitter2.js"></script>
    <script src="roslib.js"></script>
    <script src="base.js"></script>
    <script src="torso.js"></script>
    <script src="head.js"></script>
    <script src="arm.js"></script>
    <script src="gripper.js"></script>
    <script src="app.js"></script>
  </head>
  <body onload="init()">
    <h1>Fetch teleop</h1>
    <div id="websocket">
      <span id="websocketStatus"></span><br />
      <label for="websocketUrl">Websocket URL:</label>
      <input id="websocketUrl" type="text"></input>
      <input id="websocketButton" type="button" value="Reconnect"></input>
    </div>
    <div id="camera">
      <img src="//localhost:8000/stream?topic=/head_camera/rgb/image_raw"></img>
    </div>
    <div id="base">
      <h2>Base control</h2>
      <table class="base-arrows">
        <tr>
          <td></td><td><span class="arrow-up" id="baseForward">&#8598;</span></td><td></td>
        </tr>
        <tr>
          <td><span class="circle-ccw" id="baseLeft">&#8634;</span></td>
          <td><span class="arrow-down" id="baseBackward">&#8598;</span></td>
          <td><span class="circle-cw" id="baseRight">&#8635;</span></td>
        </tr>
      </table>
    </div>
    <div id="torso">
      <h2>Torso control</h2>
      Current torso height: <span id="torsoHeight"></span><br />
      <label for="torsoSlider">Set torso height:</label>
      <input id="torsoSlider" type="range" min="0.0" max="0.4" step="0.010"></input>
      <span id="desiredTorsoHeight"></span>
      <input id="torsoButton" type="button" value="Set"></input>
    </div>
    <div id="head">
      <h2>Head control</h2>
      <label for="headPanSlider">Set head pan:</label>
      <input id="headPanSlider" type="range" min="-1.5" max="1.5" step="0.05"></input>
      <span id="desiredHeadPan"></span>

      <br />

      <label for="headTiltSlider">Set head tilt:</label>
      <input id="headTiltSlider" type="range" min="-0.7" max="1.5" step="0.05"></input>
      <span id="desiredHeadTilt"></span>

      <input id="headButton" type="button" value="Set Head"></input>
    </div>
    <div id="arm">
      <h2>Arm control</h2>
      <span id="currentArm"></span>

      <input id="desiredArm" type="text"></input>

      <input id="armButton" type="button" value="Set Arm"></input>
    </div>

    <div id="gripper">
      <h2>Gripper control</h2>
      <input id="gripperToggle" type="checkbox" value="Toggle Gripper"></input>
    </div>
  </body>
</html>
